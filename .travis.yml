# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
warnings_are_errors: false
addons:
  apt:
    packages:
      - gdal-bin
      - libgdal1-dev
      - libproj-dev
      - libudunits2-dev
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
         - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
before_install:
    - eval "${MATRIX_EVAL}"
      